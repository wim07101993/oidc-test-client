<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OIDC Test app</title>
    <style>
        form {
            display: grid;
            grid-template-columns:max-content auto max-content;
        }

        form > * {
            margin-left: 4px;
            margin-top: 4px;
        }
    </style>
</head>
<body>

<label for="availableOidcConfigsSelector">Available oidc Configs</label>
<select id="availableOidcConfigsSelector"></select>
<input type="button" id="loadConfigButton" value="Load">
<br>
<br>
<form id="openIdConfigForm">
    <label for="discoveryEndpointInput" style="grid-column: 1;">Discover Endpoint</label>
    <input type="url" aria-label="discoveryEndpoint" id="discoveryEndpointInput">

    <button id="discoverButton">Discover</button>

    <label for="tokenEndpointInput" style="grid-column: 1;">Token Endpoint</label>
    <input type="url" aria-label="tokenEndpoint" id="tokenEndpointInput"/>
    <label for="clientIdInput" style="grid-column: 1;">Client id</label>
    <input type="text" aria-label="clientId" id="clientIdInput"/>
    <label for="clientSecretInput" style="grid-column: 1;">Client secret</label>
    <input type="text" aria-label="clientId" id="clientSecretInput"/>
    <label for="scopesInput" style="grid-column: 1;">Scopes</label>
    <input type="text" aria-label="scopes" id="scopesInput"/>
</form>

<br>

<button id="authorizeButton">Authorize</button>

<h1>TokenResponse</h1>
<code id="tokenResponse"></code>
<h1>AccessToken</h1>
<code id="accessToken"></code>
<h1>IdToken</h1>
<code id="idToken"></code>
</body>

<script src="client-credentials.js" type="module"></script>
</html>
